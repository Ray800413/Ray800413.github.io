<!DOCTYPE html> <!--It is required preamble. It is needed to make sure your document behaves correctly.-->
<html> <!--This element wraps all the content on the entire page and is sometimes known as the root element-->
    <head> <!--This element acts as a container for all the stuff you want to include on the HTML page that isn't the content you are showing to your page's viewers-->
        <meta charset="utf-8"> <!--This element sets the character set your dociment should use to UTF-8 which includes most characters from the vast majority of written languages. -->
        <title>My test page</title> <!--This sets the title of your page, which is the title that appears in the browser tab the page is loaded in.-->
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> <!--This code links your page to a style sheet that loads the Open Sans font family with your webpage-->
    </head>
    <body><!--This contains all the content that you want to show to web users when they visit your page.-->
        <h1>Look the beauty of the universe!</h1>
        <img src="images/universe.jpeg" alt="My test image"> <!--This embeds an image into the page. It does this via the src attribute.-->
        <!--The alt attribute contains descriptive text for users who cannot see the image.-->
        
        <p>This website is created for the purporse of test.</p>
        
        <ul>
            <li>Universe</li>
            <li>Mysterious</li>
            <li>Spectacular</li>
        </ul>
        
        <a href="https://www.closertotruth.com/series/why-the-universe-so-beautiful">More information about the beauty of the universe!</a>
        
        <button>Change user</button>
        <script src="scripts/main.js"></script> <!---This applies the JavaScript to the page, so it can have an effect on the HTML-->
    </body>
</html>
